<!DOCTYPE html>
<html>
<head>
    <title>TIPE AI â€“ Trade Intent Prediction Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #38bdf8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #94a3b8;
            font-size: 15px;
        }

        .card {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type=text] {
        width: 100%;
        text-align: left;
    }
        input[type=text] {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: #0f172a;
            color: #e2e8f0;
            outline: none;
        }

        input::placeholder {
            color: #64748b;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.85;
        }

        .response {
            margin-top: 30px;
            background: #0f172a;
            padding: 25px;
            border-radius: 12px;
            white-space: pre-wrap;
            line-height: 1.6;
            border-left: 4px solid #6366f1;
        }

        .response h3 {
            margin-top: 0;
            color: #38bdf8;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>TIPE AI</h1>
            <p>Trade Intent Prediction Engine â€“ Powered by Semantic Intelligence</p>
        </div>

        <div class="card">
            <form method="POST">
                <input type="text" name="query" 
                       placeholder="Ask something like: Top solar exporters in Gujarat with high revenue" required>
                <button type="submit">Analyze Trade Data</button>
            </form>
        </div>

        {% if answer %}
        <div class="response">
            <h3>ðŸ¤– AI Trade Intelligence Report</h3>
           {{ answer | safe }}
        </div>
        {% endif %}

        <div class="footer">
            TIPE AI Â© 2026 | Semantic Trade Intelligence Platform
        </div>

    </div>
</body>
</html>
